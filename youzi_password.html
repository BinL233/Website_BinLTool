<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>password</title>

            <style>
                body{
                    background-color: #FFF1F1;
                }
            </style>   
            <script>
                function jump(){
                    pw = document.getElementById("pw").value;
                    if(pw == "001127"){
                        location.href='youzi.html';
                    }

                    else{
                        document.getElementById("info").innerHTML='Password not correct';
                    }
                    }
            </script>         
    </head>
    
    <body>
        <p style="text-align: center;"><label style="font-size:23px;" for="number">Please enter the password</label></p>
        <p style="text-align: center;"><input style="width: 200px; height: 30px;" type="text" id="pw" name="pw" size="30"></p>
        <p style="text-align: center;"><input style="width: 100px; height: 30px;" type = "button" onclick = "jump()" value = "Submit"></p>
        <p style="text-align: center; font-size: 18px; color: rgb(255, 41, 41);" id="info"></p>
    </body>
</html>
